<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/login.css">
    <script src="/static/javascript/login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300&family=Questrial&family=Sacramento&display=swap" rel="stylesheet">
    <title>Schaefer Family Christmas Lists</title>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.png">
</head>
<body>
    <div id="navbar">
        <ul>
            <li class="navitem">Info</li>
            <li class="navitem">Lists</li>
        </ul>
    </div>

    <div id="titlediv">
        <h1>Schaefer Family Christmas Lists</h1> 
    </div>
    <center>
    <button id="login-button" onclick="document.getElementById('login-box').style.display='block'">LOGIN</button>
    </center>
    <img src="../static/images/polarbears.png" alt="polar bears and christmas trees" id="polarbearart"></img>

    <div id="login-box" class="login-box-class"> 
        <div class="login-content">
            <button id="close-login-button" onclick="document.getElementById('login-box').style.display='none'">close</button>
            <h3>LOGIN</h3>
            <form method="POST" action="/" id="userinfo">
                <label for="username">Username :</label>
                <input type="text" id="username" name="username" oninput="getUser()" required>
                <br>
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required>
                <br>
                <input type="submit" value="submit" id="submit-button">
        </div>
    </div>

</body>
